{% extends 'base.html' %}
{% block title %}
  Delete Tour
{% endblock %}
{% block base_content %}
  <section class="section items-start min-h-screen flex justify-center w-full">
    <div class="grid justify-center items-center grid-cols-1">
      <h1 class="text-3xl font-bold mb-6">Delete Tour</h1>

      <form method="POST" class="relative p-6 rounded-lg shadow-md border border-clr-neon-pink" action="{% url 'tour_delete' tour.id %}">
        <button id="close-modal" type="button" hx-on:click="document.getElementById('modal').classList.add('hidden')">{% include 'svgs/x.svg' with class='size-5 text-clr-neon-pink absolute top-3 right-3' %}</button>
        {% csrf_token %}
        <p class="text-fluid-0 mb-6">
          Are you sure you want to delete the tour to
          <span class="font-medium">"{{ tour.destination_country }}"</span> ?
        </p>
        <div class="flex justify-evenly text-center gap-4 max-sm:flex-col">
          <button type="submit" class="bg-clr-neon-pink text-white text-fluid-0 py-2 px-4 rounded-lg shadow hover:bg-red-700 transition">Yes, Delete it</button>
          <a href="{% url 'tour_update' tour.id %}" class="hover:underline bg-background3 rounded-md text-fluid-0 text-center py-2 px-4 flex items-center gap-2">{% include 'svgs/arrow.svg' %}</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
