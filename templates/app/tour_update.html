{% extends 'app/base.html' %}
{% block title %}
  Update Tour
{% endblock %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Edit Tour</h1>
    <p class="text-sm text-gray-500 mb-6">
      Last edit on <span class="font-medium text-gray-700">{{ tour.update_at|date:'jS F Y' }}</span>
    </p>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md border border-gray-300">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-4">
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition">Save</button>
      </div>
    </form>

    <div class="flex justify-between items-center mt-6">
      <a href="{% url 'home' %}" class="text-blue-500 hover:underline text-sm">Back to list</a>
      <a href="{% url 'tour_delete' tour.id %}" class="text-red-500 hover:underline text-sm">Delete Tour</a>
    </div>
  </div>
{% endblock %}
