{% extends 'app/layouts/base_form.html' %}
{% block title %}
  Create Tour
{% endblock %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-pink-600 mb-6">Create Tour</h1>
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md border border-gray-300">
      {% csrf_token %}
      <div class="space-y-4">{{ form.as_p }}</div>
      <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition">Save</button>
      </div>
    </form>
    <div class="mt-6">
      <a href="{% url 'home' %}" class="text-blue-500 hover:underline text-sm font-medium">Back to list</a>
    </div>
  </div>
{% endblock %}
